<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <h1>Z Index</h1>
  <div class="container">
    <div class="box-1">
      <p>By default, this div will appear at the bottom of the other two</p>
    </div>
    <div class="box-2"></div>
    <div class="box-3">
      <p>By default, this div will appear at the top of the other two</p>
    </div>
  </div>
  <div class="container">
    <div class="box-1 z-index-3">
      <p>This div has the highest z-index so it will show on top of the other two</p>
    </div>
    <div class="box-2 z-index-1">
      <p>This div has the lowest z-index so it will show on the bottom</p>
    </div>
    <div class="box-3 z-index-2"></div>
  </div>
</body>

</html>
